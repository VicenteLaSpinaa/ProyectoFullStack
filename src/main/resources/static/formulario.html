<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container">
    <br>
    
    <!-- Secci贸n Usuarios -->
    <h2>Lista de Usuarios</h2><br>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Registro</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${#dates.format(usuario.fechaRegistro, 'dd/MM/yyyy')}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Secci贸n Productos -->
    <h2>Lista de Productos</h2><br>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci贸n</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(producto.precio, 1, 2)}"></td>
                <td th:text="${producto.stock}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Secci贸n Pedidos -->
    <h2>Lista de Pedidos</h2><br>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Usuario ID</th>
                <th>Producto ID</th>
                <th>Cantidad</th>
                <th>Estado</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.id}"></td>
                <td th:text="${pedido.usuarioId}"></td>
                <td th:text="${pedido.productoId}"></td>
                <td th:text="${pedido.cantidad}"></td>
                <td>
                    <span class="badge" th:classappend="${pedido.estado == 'COMPLETADO'} ? 'bg-success' : 'bg-warning'"
                          th:text="${pedido.estado}"></span>
                </td>
                <td th:text="${#dates.format(pedido.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
